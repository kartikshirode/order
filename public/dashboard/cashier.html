<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cashier Dashboard - Your Restaurant</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Cashier Dashboard</h1>
    </div>
  </header>

  <main>
    <div class="dashboard-container">
      <table class="orders-table">
        <thead>
          <tr>
            <th>Table</th>
            <th>Order Items</th>
            <th>Status</th>
            <th>Payment</th>
          </tr>
        </thead>
        <tbody id="cashierOrders">
          <!-- Example static order row. In a real app, load orders dynamically from Firebase. -->
          <tr>
            <td>5</td>
            <td>Grilled Chicken, Coke</td>
            <td>Served</td>
            <td><button class="markPaid">Mark as Paid</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button id="logoutBtn">Logout</button>
  </main>

  <script type="module" src="../assets/js/auth.js"></script>
  <script>
    // Cashier dashboard sample functionality
    document.querySelectorAll('.markPaid').forEach(btn => {
      btn.addEventListener('click', () => {
        const row = btn.closest('tr');
        alert(`Order for Table ${row.cells[0].textContent} marked as paid.`);
        // Update payment status in Firebase in a real app.
      });
    });
  </script>
</body>
</html>
