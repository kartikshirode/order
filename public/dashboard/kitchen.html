<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kitchen Dashboard - Your Restaurant</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Kitchen Dashboard</h1>
    </div>
  </header>

  <main>
    <div class="dashboard-container">
      <table class="orders-table">
        <thead>
          <tr>
            <th>Table</th>
            <th>Order Items</th>
            <th>Status</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="kitchenOrders">
          <!-- Example static order row. In a real app, load orders dynamically from Firebase. -->
          <tr>
            <td>5</td>
            <td>Grilled Chicken, Coke</td>
            <td>
              <select class="status-dropdown">
                <option value="Order Received" selected>Order Received</option>
                <option value="Prepering">Prepering</option>
                <option value="Cooked">Cooked</option>
                <option value="Served">Served</option>
              </select>
            </td>
            <td><button class="updateStatus">Update</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button id="logoutBtn">Logout</button>
  </main>

  <script type="module" src="../assets/js/auth.js"></script>
  <script>
    // Kitchen dashboard script (simulate updating order status)
    document.querySelectorAll('.updateStatus').forEach(btn => {
      btn.addEventListener('click', () => {
        const row = btn.closest('tr');
        const newStatus = row.querySelector('.status-dropdown').value;
        alert(`Order status updated to "${newStatus}"`);
        // In a real app, update the order status in Firebase here.
      });
    });
  </script>
</body>
</html>
