<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Food - Your Restaurant</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Your Restaurant</h1>
      <p>Delicious food at your table</p>
    </div>
  </header>

  <div class="order-interface">
    <p>Table: <span id="tableNumber"></span></p>
    <!-- The ordering interface goes here -->
    <p>Ordering interface contentâ€¦</p>
  </div>

  <script>
    // Wait for the DOM to load
    document.addEventListener('DOMContentLoaded', () => {
      // Read the table number from localStorage
      const tableNum = localStorage.getItem('tableNumber');
      if (!tableNum) {
        // If not set, redirect back to index.html
        window.location.href = 'index.html';
      } else {
        document.getElementById('tableNumber').textContent = tableNum;
      }
    });
  </script>
</body>
</html>
