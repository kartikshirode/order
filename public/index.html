<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Food - Your Restaurant</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Your Restaurant</h1>
      <p>Delicious food at your table</p>
    </div>
  </header>

  <!-- Navigation Bar for Categories -->
  <nav class="menu-nav">
    <ul>
      <li data-category="Main Course" class="active">Main Course</li>
      <li data-category="Drinks">Drinks</li>
      <li data-category="Roti">Roti</li>
      <li data-category="Rice">Rice</li>
    </ul>
  </nav>

  <main>
    <div class="order-container">
      <div class="table-info">
        <p>Table: <span id="tableNumber"></span></p>
      </div>
      <!-- Menu Items will be loaded here -->
      <div id="menuItems" class="menu-items"></div>
      <!-- Order Summary -->
      <div class="order-summary">
        <h3>Your Order</h3>
        <ul id="selectedItems"></ul>
        <button id="submitOrder">Submit Order</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Your Restaurant. All Rights Reserved.</p>
  </footer>

  <!-- Use module type so we can import modules -->
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
